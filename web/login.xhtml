<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:composition template="/WEB-INF/include/templatelogin.xhtml">
        <ui:define name="head">
            <title>Login</title>
            <f:metadata>
                <f:viewAction action="#{loginControl.refresh()}"/>
            </f:metadata> 
        </ui:define>
        <ui:define name="body">
            <div class="py-5">
                <div class="container">
                    <div class="row">
                        <div class="col-md-12">
                            <h3 class="text-center display-4">Cart Share</h3>
                        </div>
                    </div>
                </div>
            </div>
            <div class="py-5">
                <div class="container">
                    <div class="row">
                        <div class="col-md-3"> </div>
                        <div class="col-md-6">
                            <div class="card text-white p-5 bg-primary">
                                <div class="card-body">
                                    <h1 class="mb-4">Login form</h1>
                                    <h:form id="myloginform">
                                        <div class="form-group"> <label>Email address</label>
                                            <h:inputText id="userid" class="form-control" value="#{loginControl.userEmail}"/> 
                                        </div>
                                        <div class="form-group"> <label>Password</label>
                                            <h:inputSecret class="form-control" value="#{loginControl.userpassword}"/> 
                                        </div>
                                        <div class="#{loginControl.errorclass}">
                                            <h:outputLabel value="#{loginControl.errorMSG}" />    
                                        </div>
                                        <div class="#{registerControl.regclass}">
                                            <h:outputLabel value="#{registerControl.regMSG}" />    
                                        </div>
                                        <h:commandButton class="btn btn-primary" value="Login" action="#{loginControl.authenticate()}" id="myloginbutton"/>
                                        <h:commandButton class="btn btn-primary" value="Register" action="register.xhtml"></h:commandButton>
                                    </h:form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </ui:define>
    </ui:composition> 
</html>
